<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystisk Side</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .score-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.5rem;
            display: none; /* Skjult til man kommer inn */
        }

        .glow-text {
            font-size: 4rem;
            text-align: center;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .glowing-button {
            display: block;
            margin: 30px auto;
            padding: 20px 40px;
            font-size: 2rem;
            color: black;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 10px #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .glowing-button:hover {
            box-shadow: 0 0 40px #ff00ff;
            transform: scale(1.1);
        }

        .falling-image {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -100px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        #shop-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #shop-button:hover {
            background-color: #e600e6;
        }

        #shop-window {
            position: fixed;
            bottom: 20%;
            right: 20%;
            background-color: #222;
            color: #fff;
            padding: 20px;
            border: 2px solid #ff00ff;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }

        #close-shop {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        #close-shop:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <!-- Kodeinnlogging -->
    <div id="code-container">
        <h2>Skriv inn koden for 친 komme inn</h2>
        <input type="text" id="code-input" maxlength="4" placeholder="Skriv 4-sifret kode">
        <button id="submit-code">G친 inn</button>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <!-- Amund Rommet -->
    <div id="amund-rommet" style="display: none;">
        <div class="glow-text">Velkommen til det mystiske rommet</div>
        <button class="glowing-button" id="start-rain-button">
            <img src="amundkul.png" alt="Start Regn" style="width: 100px; height: 100px;">
        </button>
    </div>

    <!-- Score -->
    <div class="score-container">
        Score: <span id="score">0</span>
    </div>

    <!-- Butikkknapp -->
    <button id="shop-button">Butikk</button>

    <!-- Butikkvindu -->
    <div id="shop-window">
        <button id="close-shop">&times;</button>
        <h2>Butikk</h2>
        <button id="buy-double-click">Dobbel Trykk (500)</button>
        <button id="buy-explosion">Eksplosjon (1000)</button>
        <button id="buy-infinite-rain">Uendelig Regn (2000)</button>
    </div>

    <script>
        let correctCode = "2009";
        let score = 0;
        let doubleClickEnabled = false;
        let infiniteRainEnabled = false;

        // Funksjon for 친 validere koden
        document.getElementById("submit-code").addEventListener("click", function () {
            const enteredCode = document.getElementById("code-input").value;

            if (enteredCode === correctCode) {
                document.getElementById("amund-rommet").style.display = "block";
                document.getElementById("error-message").style.display = "none";
                document.getElementById("code-container").style.display = "none";
                document.querySelector(".score-container").style.display = "block";
            } else {
                document.getElementById("error-message").innerText = "Feil kode! Pr칮v igjen.";
            }
        });

        document.getElementById("start-rain-button").addEventListener("click", function () {
            createFallingImage();
            score++;
            document.getElementById("score").innerText = score;
        });

        function createFallingImage() {
            const image = document.createElement("img");
            image.src = "amundkul.png";
            image.classList.add("falling-image");
            image.style.left = `${Math.random() * 100}vw`;

            if (doubleClickEnabled) {
                score++;
            }

            document.body.appendChild(image);

            setTimeout(() => {
                image.remove();
            }, 5000);
        }

        document.getElementById("shop-button").addEventListener("click", function () {
            document.getElementById("shop-window").style.display = "block";
        });

        document.getElementById("close-shop").addEventListener("click", function () {
            document.getElementById("shop-window").style.display = "none";
        });

        document.getElementById("buy-double-click").addEventListener("click", function () {
            if (score >= 500) {
                doubleClickEnabled = true;
                score -= 500;
                document.getElementById("score").innerText = score;
                alert("Du har kj칮pt Dobbel Trykk!");
                document.getElementById("shop-window").style.display = "none";
            } else {
                alert("Du har ikke nok poeng til 친 kj칮pe dette produktet.");
            }
        });

        document.getElementById("buy-explosion").addEventListener("click", function () {
            if (score >= 1000) {
                score -= 1000;
                document.getElementById("score").innerText = score;
                triggerExplosion();
                alert("Du har kj칮pt Eksplosjon!");
                document.getElementById("shop-window").style.display = "none";
            } else {
                alert("Du har ikke nok poeng til 친 kj칮pe dette produktet.");
            }
        });

        function triggerExplosion() {
            const explosion = document.createElement("div");
            explosion.style.position = "fixed";
            explosion.style.top = "0";
            explosion.style.left = "0";
            explosion.style.width = "100%";
            explosion.style.height = "100%";
            explosion.style.backgroundColor = "rgba(255, 69, 0, 0.8)";
            explosion.style.zIndex = "1000";
            explosion.style.display = "flex";
            explosion.style.justifyContent = "center";
            explosion.style.alignItems = "center";
            explosion.style.fontSize = "5rem";
            explosion.style.color = "#fff";
            explosion.style.animation = "fadeOut 2s forwards";
            explosion.innerHTML = "游눤 BOOM!";
            document.body.appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 2000);
        }

        document.getElementById("buy-infinite-rain").addEventListener("click", function () {
            if (score >= 2000) {
                infiniteRainEnabled = true;
                score -= 2000;
                document.getElementById("score").innerText = score;
                startInfiniteRain();
                alert("Du har kj칮pt Uendelig Regn!");
                document.getElementById("shop-window").style.display = "none";
            } else {
                alert("Du har ikke nok poeng til 친 kj칮pe dette produktet.");
            }
        });

        function startInfiniteRain() {
            setInterval(createFallingImage, 500);
        }
    </script>
</body>
</html>
