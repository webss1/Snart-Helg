<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystisk Rom - Amund Rommet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .glow-text {
            font-size: 4rem;
            text-align: center;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .code-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .code-input {
            padding: 10px;
            font-size: 2rem;
            margin: 10px;
            text-align: center;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 2rem;
            background-color: #ff00ff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff00ff;
        }

        .submit-button:hover {
            box-shadow: 0 0 20px #ff00ff;
        }

        .error-message {
            color: red;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .hidden-content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="glow-text">Velkommen til Amund Rommet</div>

    <!-- Kodeinputfelt og verifisering -->
    <div class="code-container">
        <input type="text" id="code-input" class="code-input" placeholder="Skriv inn 4-sifret kode" maxlength="4">
        <button class="submit-button" id="submit-code">Bekreft Kode</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Skjult innhold som vises når riktig kode er skrevet -->
    <div class="hidden-content" id="amund-rommet">
        <button class="glowing-button" id="start-rain-button">
            <img src="amundkul.png" alt="Start Regn" style="width: 100px; height: 100px;">
        </button>
    </div>

    <!-- Legger til musikk som skal spilles i loop -->
    <audio id="background-music" loop>
        <source src="its-raining-tacos-full-song-made-with-Voicemod.mp3" type="audio/mpeg">  <!-- Sett inn stien til musikkfilen din -->
    </audio>

    <script>
        // Den riktige koden
        const correctCode = "2009";

        // Funksjon for å starte regnet
        function startRaining() {
            const rainContainer = document.createElement("div");
            rainContainer.classList.add("rain-container");
            document.body.appendChild(rainContainer);

            const rainImage = document.createElement("img");
            rainImage.src = "amundkul.png";  // Sett inn stien til bildet ditt her
            rainImage.style.position = "absolute";
            rainImage.style.width = "50px";  // Juster størrelsen på bildet
            rainImage.style.height = "50px";  // Juster størrelsen på bildet
            rainImage.style.animation = "fall 3s linear infinite"; // Animasjon for regnet
            rainContainer.appendChild(rainImage);

            // Regneffekt - skaper mange bilder som faller fra toppen
            setInterval(() => {
                const clone = rainImage.cloneNode();
                clone.style.left = Math.random() * window.innerWidth + "px"; // Plasser tilfeldig på skjermen
                rainContainer.appendChild(clone);
            }, 100);
        }

        // Legg til stil for regnet (animasjon)
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                0% { top: -50px; }
                100% { top: 100vh; }
            }
            .rain-container img {
                animation: fall 3s linear infinite;
                position: absolute;
            }
        `;
        document.head.appendChild(styleSheet);

        // Knapp for å verifisere koden
        document.getElementById("submit-code").addEventListener("click", function() {
            const enteredCode = document.getElementById("code-input").value;

            if (enteredCode === correctCode) {
                // Hvis koden er riktig, vis Amund Rommet, start regnet og spill musikk
                document.getElementById("amund-rommet").style.display = "block";
                document.getElementById("error-message").style.display = "none"; // Fjern feilmeldingen hvis koden er riktig
                document.querySelector(".code-container").style.display = "none"; // Skjul kodefeltet

                // Spill bakgrunnsmusikk i loop
                document.getElementById("background-music").play();

                // Start regnet
                startRaining();
            } else {
                // Hvis koden er feil, vis feilmelding
                document.getElementById("error-message").innerText = "Feil kode! Prøv igjen.";
            }
        });
    </script>
</body>
</html>
