<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystisk Side</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .glow-text {
            font-size: 4rem;
            text-align: center;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .glowing-button {
            display: block;
            margin: 30px auto;
            padding: 20px 40px;
            font-size: 2rem;
            color: black;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 10px #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .glowing-button:hover {
            box-shadow: 0 0 40px #ff00ff;
            transform: scale(1.1);
        }

        .falling-image {
            position: absolute;
            top: -100px;
            width: 50px;  /* Sett størrelsen på bildet ditt */
            height: 100px; /* Sett størrelsen på bildet ditt */
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -100px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="glow-text">Velkommen til Amund rommet</div>
    
    <!-- Knapp med bilde som brukeren kan trykke på -->
    <button class="glowing-button" id="start-rain-button">
        <img src="amundkul.png" alt="Start Regn" style="width: 100px; height: 100px;"> <!-- Sett inn bilde -->
    </button>

    <script>
        // Funksjon som starter regnet med bilder
        document.getElementById("start-rain-button").addEventListener("click", function() {
            // Lag en ny div for hvert bilde som skal falle
            createFallingImage();
        });

        // Funksjon for å lage et fallende bilde
        function createFallingImage() {
            const image = document.createElement("img");
            image.src = "amundkul.png"; // Sett inn stien til bildet ditt
            image.classList.add("falling-image");

            // Sett tilfeldig horisontal posisjon for bildet
            image.style.left = `${Math.random() * 100}vw`; // Plasserer bildet tilfeldig på skjermen

            // Legg til bildet på kroppen
            document.body.appendChild(image);

            // Etter at animasjonen er ferdig, fjern bildet
            setTimeout(() => {
                image.remove();
            }, 5000); // Bilde fjernes etter 5 sekunder (juster etter behov)
        }
    </script>
</body>
</html>
