<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystisk Side</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .glow-text {
            font-size: 4rem;
            text-align: center;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .glowing-button {
            display: block;
            margin: 30px auto;
            padding: 20px 40px;
            font-size: 2rem;
            color: black;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 10px #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .glowing-button:hover {
            box-shadow: 0 0 40px #ff00ff;
            transform: scale(1.1);
        }

        /* Skjult div for portalen */
        .portal {
            display: none;
            font-size: 3rem;
            text-align: center;
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="glow-text">Velkommen til det mystiske rommet</div>
    
    <button class="glowing-button" id="portal-button">Åpne Portalen</button>

    <!-- Skjult portalbeskjed -->
    <div class="portal" id="portal-message">
        Du har trådt inn i en annen dimensjon!
    </div>

    <script>
        // Sørg for at vi lytter etter klikk på knappen
        document.getElementById("portal-button").addEventListener("click", function() {
            // Skjul knappen
            document.getElementById("portal-button").style.display = "none";
            
            // Vis portalbeskjed
            document.getElementById("portal-message").style.display = "block";
        });
    </script>
</body>
</html>
