<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystisk Side</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .glow-text {
            font-size: 4rem;
            text-align: center;
            margin-top: 20%;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        }

        .glowing-button {
            display: block;
            margin: 30px auto;
            padding: 20px 40px;
            font-size: 2rem;
            color: black;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .glowing-button:hover {
            box-shadow: 0 0 40px #ff00ff, 0 0 60px #ff00ff;
            transform: scale(1.1);
        }

        /* Animasjon for stjernene */
        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: starry 1.5s infinite linear;
        }

        @keyframes starry {
            0% { background-position: 0 0; }
            100% { background-position: 500px 500px; }
        }
    </style>
</head>
<body>
    <div class="starry-background"></div>
    <div class="glow-text">Velkommen til det mystiske rommet</div>
    <button class="glowing-button" onclick="alert('Du har trådt inn i en annen dimensjon')">Åpne Portalen</button>

    <script>
        // Animasjon for å gjøre bakgrunnen dynamisk med stjerneskyer som beveger seg
        window.onload = () => {
            const glowText = document.querySelector('.glow-text');
            glowText.addEventListener('mouseenter', () => {
                glowText.style.color = '#ff00ff';
            });
            glowText.addEventListener('mouseleave', () => {
                glowText.style.color = '#fff';
            });
        };
    </script>
</body>
</html>
