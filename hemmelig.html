<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prøv å løs koden</title>
    <style>
       /* Fade-out effekten for alt på skjermen */
          /* Fade-out effekten for alt på skjermen */
    body.fade-out * {
        animation: fadeOut 2s ease-in-out forwards;
    }
    
    /* Diplomet (skjult til fade-out er ferdig) */
    .diploma-container {
        display: none; /* Skjules inntil fade-out er ferdig */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #000;
        background-color: #fff;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
        margin-top: 50px;
    }
    
    /* Gullramme rundt Amund-bildet */
    .diploma-container img {
        border: 10px solid gold;
        border-radius: 10px;
        margin: 20px;
        width: 300px;
        height: 300px;
    }
    
    /* Gresk skrifttype */
    @import url('https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap');
    
    .diploma-container h1 {
        font-family: 'Cardo', serif;
        font-size: 3rem;
        margin-bottom: 20px;
    }
    
    /* Lysende Start på nytt knapp */
    .start-new-btn {
        font-size: 2rem;
        padding: 15px 30px;
        background-color: gold;
        color: black;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }
    
    .start-new-btn:hover {
        box-shadow: 0 0 20px gold;
        transform: scale(1.1);
    }
    
    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        font-family: 'Arial', sans-serif;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
    }

    .glow-text {
        font-size: 4rem;
        text-align: center;
        letter-spacing: 10px;
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    }

    .glowing-button {
        display: block;
        margin: 30px auto;
        padding: 20px 40px;
        font-size: 2rem;
        color: black;
        background-color: #fff;
        border: none;
        border-radius: 30px;
        box-shadow: 0 0 10px #ff00ff;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .glowing-button:hover {
        box-shadow: 0 0 40px #ff00ff;
        transform: scale(1.1);
    }

    .falling-image {
        position: absolute;
        top: -100px;
        width: 50px;
        height: 50px;
        animation: fall 5s linear infinite;
    }

    @keyframes fall {
        0% {
            top: -100px;
            opacity: 1;
        }
        100% {
            top: 100vh;
            opacity: 0;
        }
    }

    .code-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .code-input {
        padding: 10px;
        font-size: 2rem;
        margin: 10px;
        text-align: center;
    }

    .submit-button {
        padding: 10px 20px;
        font-size: 2rem;
        background-color: #ff00ff;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .error-message {
        color: red;
        font-size: 1.5rem;
        margin-top: 10px;
    }

    .hidden-content {
        display: none;
        margin-top: 20px;
    }

    .score-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 2rem;
        color: #fff;
        display: none;
    }

    /* Knapp for å gå tilbake til hovedsiden */
    .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #fff;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 1.5rem;
        cursor: pointer;
        text-decoration: none;
    }

    .back-button:hover {
        background-color: #fff;
        box-shadow: 0 0 40px #fff00ff;
        transform: scale(1.1);
    }


    /* Butikkknappen */
    .shop-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #fff;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 1.5rem;
        cursor: pointer;
        text-decoration: none;
    }

    .shop-button:hover {
        background-color: #ff33cc;
    }

    /* Butikkvindu */
    .shop-window {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        display: none;
    }

    .shop-item {
        margin: 10px 0;
        font-size: 1.5rem;
    }

    .shop-item button {
        padding: 5px 10px;
        background-color: #ff00ff;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .shop-item button:hover {
        background-color: #ff33cc;
    }

    /* Lukkeknapp for butikken */
    .close-shop {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 2rem;
        color: #fff;
        cursor: pointer;
        background: none;
        border: none;
    }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">Tilbake til Hovedsiden</a>

    <div class="glow-text">Velkommen til Amund Clicker</div>

    <div class="code-container" id="code-container">
        <input type="text" id="code-input" class="code-input" placeholder="Skriv inn 4-sifret kode" maxlength="4">
        <button class="submit-button" id="submit-code">Bekreft Kode</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <div class="hidden-content" id="amund-rommet">
        <button class="glowing-button" id="start-rain-button">
            <img src="amundkul2.png" alt="Start Regn" style="width: 100px; height: 100px;">
        </button>
    </div>

    <div class="score-container">
        <span>Score: <span id="score">0</span></span>
    </div>

    <!-- Butikkknapp -->
    <button class="shop-button" id="shop-button" style="display: none;">Butikk</button>

    <!-- Butikkvindu -->
    <div class="shop-window" id="shop-window">
        <button class="close-shop" id="close-shop">×</button> <!-- Lukkeknapp -->
        <div class="shop-item">
            <span>Dobbel Trykk - 500 poeng</span>
            <button id="buy-double-click">Kjøp</button>
        </div>
        <div class="shop-item">
            <span>Eksplosjon - 1000 poeng</span>
            <button id="buy-explosion">Kjøp</button>
        </div>
        <div class="shop-item">
            <span>Uendelig Regn - 2000 poeng</span>
            <button id="buy-infinite-rain">Kjøp</button>
        </div>
            <div class="shop-item">
            <span id="autoclicker-label">Autoklikker - 100 poeng</span>
            <button id="buy-autoclicker">Kjøp</button>
        </div>
        <div class="shop-item">
            <span>Amund - 10000 poeng</span>
            <button id="buy-amund">Kjøp Amund</button>
        </div>
    </div>

    
<script>
    let correctCode = "2009";
    let score = 0;
    let doubleClickEnabled = false;
    let explosionEnabled = false;
    let infiniteRainEnabled = false;

    // Funksjon for å validere koden
    document.getElementById("submit-code").addEventListener("click", function () {
        const enteredCode = document.getElementById("code-input").value;

        if (enteredCode === correctCode) {
            document.getElementById("amund-rommet").style.display = "block"; // Vis "Amund-rommet"-innholdet
            document.getElementById("error-message").style.display = "none";
            document.getElementById("code-container").style.display = "none"; // Skjul kode-inndatafeltet
            document.querySelector(".score-container").style.display = "block"; // Vis score
            document.getElementById("shop-button").style.display = "block"; // Vis butikkknappen
        } else {
            document.getElementById("error-message").innerText = "Feil kode! Prøv igjen.";
        }
    });

    // Funksjon for å håndtere klikking på "Åpne Portal"-knappen
    document.getElementById("start-rain-button").addEventListener("click", function () {
        createFallingImage();
        score++;
        document.getElementById("score").innerText = score;

        if (score >= 500 && !doubleClickEnabled) {
            document.getElementById("shop-button").style.display = "block"; // Vis butikk
        }
    });

 function createFallingImage() {
    // Liste over bildene som skal falle
    const images = ["amundkul2.png", "amundkul.png", "Amund4.jpg", "Amundsmil2.jpg"];
    
    images.forEach(src => {
        const image = document.createElement("img");
        image.src = src; // Sett kilden til bildet
        image.classList.add("falling-image");
        image.style.left = `${Math.random() * 100}vw`; // Tilfeldig horisontal posisjon
        
        if (doubleClickEnabled) {
            score++; // Dobbelt så mange poeng per trykk
        }

        document.body.appendChild(image);

        setTimeout(() => {
            image.remove();
        }, 5000); // Fjern bildet etter 5 sekunder
    });
}

    // Funksjon for å åpne butikken
    document.getElementById("shop-button").addEventListener("click", function () {
        document.getElementById("shop-window").style.display = "block"; // Åpne butikkvinduet
    });

    // Funksjon for å lukke butikken
    document.getElementById("close-shop").addEventListener("click", function () {
        document.getElementById("shop-window").style.display = "none"; // Lukk butikkvinduet
    });

    // Butikk: Dobbel Trykk
    document.getElementById("buy-double-click").addEventListener("click", function () {
        if (score >= 500) {
            doubleClickEnabled = true;
            score -= 500;
            document.getElementById("score").innerText = score;
            alert("Du har kjøpt Dobbel Trykk!");
            document.getElementById("shop-window").style.display = "none";
        } else {
            alert("Du har ikke nok poeng til å kjøpe dette produktet.");
        }
    });

    // Butikk: Eksplosjon
    document.getElementById("buy-explosion").addEventListener("click", function () {
        if (score >= 1000) {
            explosionEnabled = true;
            score -= 1000;
            document.getElementById("score").innerText = score;
            triggerExplosion();
            alert("Du har kjøpt Eksplosjon!");
            document.getElementById("shop-window").style.display = "none";
        } else {
            alert("Du har ikke nok poeng til å kjøpe dette produktet.");
        }
    });

    function triggerExplosion() {
        const explosion = document.createElement("div");
        explosion.style.position = "fixed";
        explosion.style.top = "0";
        explosion.style.left = "0";
        explosion.style.width = "100%";
        explosion.style.height = "100%";
        explosion.style.backgroundColor = "rgba(255, 69, 0, 0.8)";
        explosion.style.zIndex = "1000";
        explosion.style.display = "flex";
        explosion.style.justifyContent = "center";
        explosion.style.alignItems = "center";
        explosion.style.fontSize = "5rem";
        explosion.style.color = "#fff";
        explosion.style.animation = "fadeOut 2s forwards";
        explosion.innerHTML = "💥 BOOM!";
        document.body.appendChild(explosion);

        setTimeout(() => {
            explosion.remove();
        }, 2000);
    }

    let autoclickerLevel = 0; // Nivå på autoklikker (antall poeng per sekund)
let autoclickerCost = 100; // Startkostnad for autoklikker
let autoclickerInterval; // Referanse til intervallet

// Funksjon for å starte autoklikker
function startAutoclicker() {
    if (!autoclickerInterval) {
        autoclickerInterval = setInterval(() => {
            score += autoclickerLevel;
            document.getElementById("score").innerText = score;
        }, 1000); // Oppdater poeng hver sekund
    }
}

// Håndter kjøp av autoklikker
document.getElementById("buy-autoclicker").addEventListener("click", function () {
    if (score >= autoclickerCost) {
        score -= autoclickerCost;
        document.getElementById("score").innerText = score;

        if (autoclickerLevel === 0) {
            // Første kjøp: Sett autoklikker i gang
            autoclickerLevel = 1; // Startnivå for autoklikker
            startAutoclicker(); // Start autoklikker-funksjonen
            alert("Du har kjøpt en Autoklikker!");
        } else {
            // Oppgradering
            autoclickerLevel += 1; // Øk nivået
            alert(`Du har oppgradert Autoklikkeren til nivå ${autoclickerLevel}!`);
        }

        // Øk kostnad for neste oppgradering
        autoclickerCost += 100;

        // Oppdater knappeteksten
        document.getElementById("autoclicker-label").innerText = `Autoklikker (Nivå ${autoclickerLevel}) - ${autoclickerCost} poeng`;
        document.getElementById("buy-autoclicker").innerText = "Upgrade";
    } else {
        alert("Du har ikke nok poeng til å kjøpe dette.");
    }
});

// Funksjon for å håndtere kjøp av Amund
document.getElementById("buy-amund").addEventListener("click", function () {
    if (score >= 5) {
        score -= 5;
        document.getElementById("score").innerText = score;

        // Når Amund er kjøpt, start flashbang-effekten
        triggerFlashbangEffect(); // Start flashbang-effekten
        alert("Gratulerer! Du har rundet spillet og kjøpt Amund!");

        document.getElementById("shop-window").style.display = "none";
    } else {
        alert("Du har ikke nok poeng til å kjøpe Amund.");
    }
});

// Funksjon for å utløse flashbang-effekten og vise diplomet
function triggerFlashbangEffect() {
    // Skru av butikkvinduet
    document.getElementById("shop-window").style.display = "none";

    // Begynn å fade ut alt på skjermen
    document.body.classList.add("fade-out");

    // Etter at alt har forsvunnet, vis diplomet
    setTimeout(function () {
        showDiploma(); // Vis diplomet permanent
    }, 2000); // Vent på at alt skal fades ut før vi viser diplomet
}

// Funksjon for å vise diplomet
function showDiploma() {
    // Skru av fade-out effekten på body
    document.body.classList.remove("fade-out");

    // Lag et diplom-element
    const diplomaHTML = `
        <div class="diploma-container">
            <h1>ΣΥΓΧΑΡΗΤΗΡΙΑ! ΕΧΕΤΕ ΟΛΟΚΛΗΡΩΣΕΙ ΤΟ ΠΑΙΧΝΙΔΙ!</h1>
            <img src="amundkul2.png" alt="Amund">
            <button class="start-new-btn" onclick="location.reload();">Start på nytt</button>
        </div>
    `;

    // Sett diplomet inn på skjermen
    document.body.innerHTML = diplomaHTML;
}

    document.getElementById("buy-infinite-rain").addEventListener("click", function () {
        if (score >= 2000) {
            infiniteRainEnabled = true;
            score -= 2000;
            document.getElementById("score").innerText = score;
            startInfiniteRain();
            alert("Du har kjøpt Uendelig Regn!");
            document.getElementById("shop-window").style.display = "none";
        } else {
            alert("Du har ikke nok poeng til å kjøpe dette produktet.");
        }
    });

    function startInfiniteRain() {
        if (infiniteRainEnabled) {
            setInterval(createFallingImage, 2000); // Lag et nytt bilde hver 500ms
        }
    }
</script>
