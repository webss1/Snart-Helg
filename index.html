<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedtelling til Helg med Prosent</title>

    <!-- Fancy Styles -->
    <style>
        @font-face {
            font-family: 'ROG Fonts';
            src: url('rog-fonts.ttf') format('truetype');
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'ROG Fonts', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .countdown {
            display: flex;
            font-size: 5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #fff, 0 0 20px cyan, 0 0 30px cyan, 0 0 40px cyan;
        }

        .countdown div {
            margin: 0 10px;
        }

        .label {
            font-size: 0.25em;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.8);
        }

        .small-text {
            font-size: 1.5em;
            margin-top: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px cyan, 0 0 30px cyan;
            }
            to {
                text-shadow: 0 0 20px cyan, 0 0 40px cyan, 0 0 60px cyan;
            }
        }

        .progress-circle {
            position: relative;
            width: 220px;
            height: 220px;
            margin-top: 50px;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .progress-circle svg {
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 10;
        }

        .progress-background {
            stroke: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            stroke: cyan;
            stroke-dasharray: 628;
            stroke-dashoffset: 628;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 15px cyan);
        }

        .progress-circle .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: cyan;
            text-shadow: 0 0 10px #fff, 0 0 20px cyan;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .button-container a {
            background: linear-gradient(45deg, cyan, purple);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.5em;
            font-family: 'ROG Fonts', sans-serif;
            border-radius: 50px;
            box-shadow: 0 0 20px cyan;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container a:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 40px purple;
        }

        .credits-button, .ferie-button, .pong-button, .secret-button {
            background: linear-gradient(45deg, cyan, purple);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'ROG Fonts', sans-serif;
            border-radius: 20px;
            position: absolute;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .credits-button:hover, .ferie-button:hover, .pong-button:hover, .secret-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px purple;
        }

        .credits-button {
            top: 20px;
            left: 20px;
        }

        .ferie-button {
            top: 20px;
            right: 20px;
        }

        .pong-button {
            top: 70px;
            right: 20px;
        }

        .secret-button {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button class="credits-button" onclick="window.location.href='credits.html'">Credits</button>
    <button class="ferie-button" onclick="window.location.href='ferie.html'">Ferie</button>
    <button class="pong-button" onclick="window.location.href='https://webss1.github.io/pong/'">Pong</button>
    <button class="secret-button" onclick="window.location.href='hemmelig.html'">Hemmelig</button>

    <div class="countdown" id="countdown">
        <div>
            <span id="days"></span>
            <div class="label">days</div>
        </div>
        <div>:</div>
        <div>
            <span id="hours"></span>
            <div class="label">hours</div>
        </div>
        <div>:</div>
        <div>
            <span id="minutes"></span>
            <div class="label">minutes</div>
        </div>
        <div>:</div>
        <div>
            <span id="seconds"></span>
            <div class="label">seconds</div>
        </div>
    </div>

    <div class="progress-circle" id="progress-circle">
        <svg width="200" height="200">
            <circle class="progress-background" cx="100" cy="100" r="100" />
            <circle class="progress-bar" cx="100" cy="100" r="100" />
        </svg>
        <div class="percentage" id="percentage">0%</div>
    </div>

    <div class="small-text" id="status">til helg</div>

    <h1>Velg dag</h1>
    <div class="button-container">
        <a href="mandag.html">Mandag</a>
        <a href="tirsdag.html">Tirsdag</a>
        <a href="onsdag.html">Onsdag</a>
        <a href="torsdag.html">Torsdag</a>
        <a href="fredag.html">Fredag</a>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let startOfWeek = new Date();
            startOfWeek.setDate(now.getDate() - now.getDay() + 1);
            startOfWeek.setHours(0, 0, 0, 0);
            let endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 4);
            endOfWeek.setHours(13, 40, 0, 0);
            let nextStartOfWeek = new Date(startOfWeek);
            nextStartOfWeek.setDate(startOfWeek.getDate() + 7);
            let countdownStart;
            let countdownEnd;
            let displayStatus;

            if (now < startOfWeek) {
                countdownStart = startOfWeek;
                countdownEnd = endOfWeek;
                displayStatus = "til helg";
            } else if (now <= endOfWeek) {
                countdownStart = now;
                countdownEnd = endOfWeek;
                displayStatus = "til helg";
            } else {
                countdownStart = now;
                countdownEnd = nextStartOfWeek;
                displayStatus = "Det er helgðŸ¥³";
            }

            const difference = countdownEnd - countdownStart;

            if (difference <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("progress-circle").style.display = "none";
                document.getElementById("status").innerHTML = "Det er helgðŸ¥³";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            const weekTotalTime = (5 * 24 * 60 * 60 * 1000) + (13 * 60 * 60 * 1000) + (40 * 60 * 1000);
            const elapsed = weekTotalTime - difference;
            const percentage = Math.min((elapsed / weekTotalTime) * 100, 100);

            const circle = document.querySelector('.progress-bar');
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            circle.style.strokeDashoffset = offset;

            document.getElementById("percentage").innerHTML = Math.floor(percentage) + "%";
            document.getElementById("status").innerHTML = displayStatus;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
