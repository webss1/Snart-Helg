<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedtelling til Helg</title>

    <!-- ROG Fonts (Hvis du har filen lokalt, legg den til her) -->
    <style>
        @font-face {
            font-family: 'ROG Fonts';
            src: url('rog-fonts.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: red;
            font-family: 'ROG Fonts', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .countdown {
            display: flex;
            font-size: 6em; /* Stor skrift for tall */
        }

        .countdown div {
            margin: 0 10px;
        }

        .label {
            font-size: 0.25em; /* Mindre skrift for beskrivelse */
            text-transform: lowercase;
        }

        .small-text {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div>
            <span id="days"></span>
            <div class="label">dager</div>
        </div>
        <div>:</div>
        <div>
            <span id="hours"></span>
            <div class="label">timer</div>
        </div>
        <div>:</div>
        <div>
            <span id="minutes"></span>
            <div class="label">minutter</div>
        </div>
        <div>:</div>
        <div>
            <span id="seconds"></span>
            <div class="label">sekunder</div>
        </div>
    </div>
    <div class="small-text">Til Helg</div>

    <script>
        function updateCountdown() {
            // FÃ¥ dagens dato og tid
            const now = new Date();

            // Finner neste fredag 13:40
            let targetDate = new Date();
            targetDate.setHours(13, 40, 0, 0); // Fredag kl. 13:40

            // Hvis dagens dato er etter fredag kl. 13:40, flytt til neste uke
            const currentDay = now.getDay();
            if (currentDay > 5 || (currentDay === 5 && now > targetDate)) {
                targetDate.setDate(targetDate.getDate() + (12 - currentDay)); // Neste fredag
            } else if (currentDay < 5) {
                targetDate.setDate(now.getDate() + (5 - currentDay)); // Denne ukens fredag
            }

            // Kalkuler forskjellen i millisekunder
            const difference = targetDate - now;

            // Konverter forskjellen til dager, timer, minutter og sekunder
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Oppdater HTML
            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
        }

        // Oppdater nedtelling hvert sekund
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
