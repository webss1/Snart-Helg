<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√•r er skolen ferdig?</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'ROG Fonts';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .timer {
            font-size: 10rem; /* Gj√∏r skriften mye st√∏rre */
            letter-spacing: 10px;
        }
        .label {
            font-size: 2rem; /* Gj√∏r etikettene st√∏rre ogs√• */
            margin-top: -10px;
            letter-spacing: 6px;
        }
        #message {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'ROG Fonts', sans-serif;
        }

        .back-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Tilbake til Hovedsiden</a>

    <div class="container">
        <div class="timer" id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="label">
            <span>timer</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>minutter</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>sekunder</span>
        </div>
        <div id="message"></div>
    </div>

    <script>
        function startTimer() {
            const now = new Date();
            const start = new Date();
            start.setHours(9, 10, 0); // 11:00

            const end = new Date();
            end.setHours(13, 40, 0); // 15:30

            // Oppdaterer timeren hver sekund
            function updateTimer() {
                const currentTime = new Date();
                const remainingTime = end - currentTime;

                // Hvis nedtellingen er ferdig
                if (remainingTime <= 0) {
                    document.getElementById("hours").innerText = "00";
                    document.getElementById("minutes").innerText = "00";
                    document.getElementById("seconds").innerText = "00";
                    document.getElementById("message").innerText = "Skolen er ferdigü•≥ü•≥ü•≥";
                    clearInterval(interval);
                    return;
                }

                // Kalkuler timer, minutter og sekunder
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                // Oppdaterer HTML med gjenv√¶rende tid
                document.getElementById("hours").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
            }

            const interval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // Start timeren n√•r siden lastes
        window.onload = startTimer;
    </script>
</body>
</html>
