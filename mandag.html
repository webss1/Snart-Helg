<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√•r er skolen ferdig?</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'ROG Fonts';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            margin-bottom: 100px;
        }
        .timer {
            font-size: 10rem;
            letter-spacing: 10px;
        }
        .label {
            font-size: 2rem;
            margin-top: -10px;
            letter-spacing: 6px;
        }
        #message {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'ROG Fonts', sans-serif;
        }
        .back-button:hover {
            background-color: darkred;
        }
        .small-timer-container {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: red;
        }
        .small-timer {
            font-size: 3rem;
            letter-spacing: 5px;
        }
        .small-label {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Tilbake til Hovedsiden</a>

    <div class="container">
        <div id="message"></div>
        <div class="timer" id="timer" style="display: none;">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="label" style="display: none;">
            <span>timer</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>minutter</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>sekunder</span>
        </div>
    </div>

    <div class="small-timer-container" style="display: none;">
        <div class="small-timer" id="small-timer">
            <span id="small-hours">00</span>:<span id="small-minutes">00</span>:<span id="small-seconds">00</span>
        </div>
        <div class="small-label">N√•r starter neste time?</div>
    </div>

    <script>
        function startMainTimer() {
            const now = new Date();
            const day = now.getDay(); // Henter ukedagen (0 = s√∏ndag, 1 = mandag, osv.)

            // Sjekker om det er mandag
            if (day !== 1) {
                document.getElementById("message").innerText = "Det er enda ikke mandag";
                return;
            }

            const start = new Date();
            start.setHours(9, 10, 0); // Mandag kl. 09:10

            const end = new Date();
            end.setHours(15, 20, 0); // 15:20

            function updateMainTimer() {
                const currentTime = new Date();
                const remainingTime = end - currentTime;

                if (remainingTime <= 0) {
                    document.getElementById("message").innerText = "Mandag er ferdigü•≥ü•≥ü•≥";
                    document.getElementById("timer").style.display = "none";
                    document.querySelector(".label").style.display = "none";
                    clearInterval(mainInterval);
                    return;
                }

                document.getElementById("timer").style.display = "block";
                document.querySelector(".label").style.display = "block";

                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                document.getElementById("hours").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
            }

            const mainInterval = setInterval(updateMainTimer, 1000);
            updateMainTimer();
        }

        function startSmallTimer() {
            // Kun implementert om n√∏dvendig
        }

        window.onload = startMainTimer;
    </script>
</body>
</html>
