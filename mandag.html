<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√•r er skolen ferdig?</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'ROG Fonts';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            margin-bottom: 100px; /* Litt plass til den lille timeren nederst */
        }
        .timer {
            font-size: 10rem; /* Gj√∏r skriften mye st√∏rre */
            letter-spacing: 10px;
        }
        .label {
            font-size: 2rem; /* Gj√∏r etikettene st√∏rre ogs√• */
            margin-top: -10px;
            letter-spacing: 6px;
        }
        #message {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'ROG Fonts', sans-serif;
        }
        .back-button:hover {
            background-color: darkred;
        }
        .small-timer-container {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: red;
        }
        .small-timer {
            font-size: 3rem; /* St√∏rrelse p√• den lille timeren */
            letter-spacing: 5px;
        }
        .small-label {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Tilbake til Hovedsiden</a>

    <div class="container">
        <div class="timer" id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="label">
            <span>timer</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>minutter</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>sekunder</span>
        </div>
        <div id="message"></div>
    </div>

    <div class="small-timer-container">
        <div class="small-timer" id="small-timer">
            <span id="small-hours">00</span>:<span id="small-minutes">00</span>:<span id="small-seconds">00</span>
        </div>
        <div class="small-label">N√•r starter neste time?</div>
    </div>

    <script>
        function startMainTimer() {
            const now = new Date();
            const start = new Date();
            start.setHours(9, 10, 0); // Mandag kl. 09:10

            const end = new Date();
            end.setHours(15, 20, 0); // 15:20

            function updateMainTimer() {
                const currentTime = new Date();
                const remainingTime = end - currentTime;

                if (remainingTime <= 0) {
                    document.getElementById("hours").innerText = "00";
                    document.getElementById("minutes").innerText = "00";
                    document.getElementById("seconds").innerText = "00";
                    document.getElementById("message").innerText = "Skolen er ferdigü•≥ü•≥ü•≥";
                    clearInterval(mainInterval);
                    return;
                }

                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                document.getElementById("hours").innerText = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

                // Hvis det er etter 09:10, start den lille timeren
                if (currentTime >= start) {
                    startSmallTimer();
                }
            }

            const mainInterval = setInterval(updateMainTimer, 1000);
            updateMainTimer();
        }

        function startSmallTimer() {
            const intervals = [
                { hours: 1, minutes: 0, label: "1 time" },
                { hours: 1, minutes: 0, label: "1 time" },
                { hours: 0, minutes: 30, label: "30 minutter" },
                { hours: 1, minutes: 0, label: "1 time" },
                { hours: 1, minutes: 0, label: "1 time" },
                { hours: 1, minutes: 40, label: "1 time 40 minutter" }
            ];

            let currentIntervalIndex = 0;

            function setNextInterval() {
                const interval = intervals[currentIntervalIndex];
                const now = new Date();
                const end = new Date();
                end.setHours(now.getHours() + interval.hours, now.getMinutes() + interval.minutes, 0);

                function updateSmallTimer() {
                    const currentTime = new Date();
                    const remainingTime = end - currentTime;

                    if (remainingTime <= 0) {
                        clearInterval(smallInterval);
                        currentIntervalIndex = (currentIntervalIndex + 1) % intervals.length;
                        setNextInterval();
                        return;
                    }

                    const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                    document.getElementById("small-hours").innerText = String(hours).padStart(2, '0');
                    document.getElementById("small-minutes").innerText = String(minutes).padStart(2, '0');
                    document.getElementById("small-seconds").innerText = String(seconds).padStart(2, '0');
                }

                const smallInterval = setInterval(updateSmallTimer, 1000);
                updateSmallTimer();
            }

            setNextInterval();
        }

        // Start timeren n√•r siden lastes
        window.onload = startMainTimer;
    </script>
</body>
</html>
