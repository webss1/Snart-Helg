<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skole Timer</title>
    <style>
        @font-face {
            font-family: 'ROG Fonts';
            src: url('rog-fonts.ttf') format('truetype');
        }

        body {
            background-color: black;
            color: white;
            font-family: 'ROG Fonts', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .countdown {
            display: flex;
            font-size: 5em;
            margin-bottom: 50px;
        }

        .countdown div {
            margin: 0 10px;
        }

        .label {
            font-size: 0.2em;
            text-transform: lowercase;
        }

        .message {
            font-size: 2em;
            color: red;
            display: none;
            margin-top: 20px;
        }

        /* Knapp for å gå tilbake til hovedsiden */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'ROG Fonts', sans-serif;
        }

        .back-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skole Timer</h1>
        <div class="timer" id="timer"></div>
        <div id="message"></div>
    </div>

    <script>
        function startTimer() {
            const now = new Date();
            const start = new Date();
            start.setHours(9, 10, 0); // 9:10 om morgenen

            const end = new Date();
            end.setHours(15, 20, 0); // 15:20 på ettermiddagen

            // Hvis klokken er etter 15:20, sett starttidspunktet til neste dag
            if (now > end) {
                start.setDate(start.getDate() + 1);
            }

            function updateTimer() {
                const currentTime = new Date();
                const remainingTime = end - currentTime;

                // Hvis nedtellingen er ferdig
                if (remainingTime <= 0) {
                    document.getElementById("timer").style.display = "none";
                    document.getElementById("message").innerText = "Skolen er ferdig!";
                    clearInterval(interval);
                    return;
                }

                // Kalkuler timer, minutter og sekunder
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                // Oppdater timeren på skjermen
                document.getElementById("timer").innerHTML = 
                    `Tid igjen: ${hours}t ${minutes}m ${seconds}s`;
            }

            // Oppdater hver sekund
            const interval = setInterval(updateTimer, 1000);

            // Kjør funksjonen umiddelbart for å vise timeren med en gang
            updateTimer();
        }

        // Start timeren når siden lastes
        window.onload = startTimer;
    </script>
</body>
</html>
